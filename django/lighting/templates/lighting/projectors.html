{% extends "base.html" %}
{% load staticfiles compress %}

{% block subtitle %} Projectors {% endblock %}

{% block content %}

<div class="ui container">

  <h2 class="ui dividing header">Lighting::Projectors</h2>

  <div class="ui one column relaxed grid">
    <div class="column">

      <div id="root" data-url="{% url 'lighting_api:projectors' %}" data-csrf_token="{{ csrf_token }}">

        <div class="ui segment">
          <div class="ui active inverted dimmer">
            <div class="ui large text loader">Loading. Please wait.</div>
          </div><br /><br /><br /><br /><br />
        </div>
      </div>

    </div>
  </div>

</div>

<script data-object="error" type="text/template-x">
  We encounter an error procissing your request.
</script>

<script data-object="no-records" type="text/template-x">
  No records found.
</script>

{% compress js %}
<script type="text/coffeescript" charset="utf-8" src="{% static 'lighting/js/projectors.coffee' %}"></script>
{% endcompress %}

{% endblock %}
